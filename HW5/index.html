<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="product-card">
      <img
        class="product-image"
        src="toast.png"
        alt="French toast with sugar"
        width="300"
        height="300"
      />

      <h1 class="product-title">FRENCH TOAST WITH SUGAR</h1>

      <p class="product-subtitle">Only at Cafe and Delivery</p>

      <p class="product-price">$5.00</p>

      <p class="product-badge">Get 20% Off in App</p>
    </div>
  </body>
</html>
